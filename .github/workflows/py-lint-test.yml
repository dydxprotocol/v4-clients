name: "[v4-client-py-v2] Lint, Test"

on: # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - 'v4-client-py-v2/**'
  push:
    paths:
      - 'v4-client-py-v2/**'
    branches:
      - main
      - "release/*"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./v4-client-py-v2
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Lint
        run: poetry run black --check ./dydx_v4_client ./tests ./examples

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./v4-client-py-v2
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Check Funding Account Balance
        run: poetry run python dydx_v4_client/node/balance_checker.py

      - name: Run pytest
        run: poetry run pytest
